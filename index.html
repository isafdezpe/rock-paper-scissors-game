<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
    </head>
    <body>
        <section>
            <article class="information">
                <ul>
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                    <li>LIZARD</li>
                    <li>SPOCK</li>
                </ul>
                <div class="score-container">
                    <p class="score-title">SCORE</p>
                    <span class="number">0</span>
                </div>
            </article>
            <article class="game-container">
                <div class="row first-row">
                    <button class="primary-button scissors"></button>
                </div>
                <div class="row second-row">
                    <button class="primary-button spock"></button>
                    <button class="primary-button paper"></button>
                </div>
                <div class="row third-row">
                    <button class="primary-button lizard"></button>
                    <button class="primary-button rock"></button>
                </div>
            </article>
        </section>
        <section>
            <button class="rules">RULES</button>
        </section>
    </body>
</html>
