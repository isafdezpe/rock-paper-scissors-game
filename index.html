<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <article class="information">
                <ul>
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                    <li>LIZARD</li>
                    <li>SPOCK</li>
                </ul>
                <div class="score-container">
                    <p class="score-title">SCORE</p>
                    <span class="number">0</span>
                </div>
            </article>
            <article class="game-container">
                <div class="row first-row">
                    <button id="scissors" class="primary-button scissors">
                        <div><img src="images/icon-scissors.svg"></div>
                    </button>
                </div>
                <div class="row second-row">
                    <button id="spock" class="primary-button spock">
                        <img src="images/icon-spock.svg">
                    </button>
                    <button id="paper" class="primary-button paper">
                        <img src="images/icon-paper.svg">
                    </button>
                </div>
                <div class="row third-row">
                    <button id="lizard" class="primary-button lizard">
                        <img src="images/icon-lizard.svg">
                    </button>
                    <button id="rock" class="primary-button rock">
                        <img src="images/icon-rock.svg">
                    </button>
                </div>
            </article>
            <article class="results-container">
                <div id="user-selection">
                    <span>YOU PICKED</span>
                    <div></div>
                </div>
                <div class="results-info">
                    <span id="winner-msg"></span>
                    <button id="play">PLAY AGAIN</button>
                </div>
                <div id="machine-selection" >
                    <span>THE HOUSE PICKED</span>
                    <div></div>
                </div>
            </article>
        </section>
        <section>
            <button id="rules">RULES</button>
            <dialog>
                <div class="rules-title">
                    <span>RULES</span>
                    <button id="close-dialog"><img src="images/icon-close.svg"></button>
                </div>
                <img src="images/image-rules-bonus.svg">
            </dialog>
        </section>
    </body>
</html>
